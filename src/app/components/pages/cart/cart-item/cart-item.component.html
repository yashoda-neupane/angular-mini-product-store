<div class="d-flex align-items-center border-bottom py-3">
    <img [src]="item().image" [alt]="item().title" class="img-fluid me-3" style="max-width: 80px; max-height: 80px;">
    <div class="flex-grow-1">
      <h5 class="mb-1 text-truncate">{{ item().title }}</h5>
      <p class="mb-0">{{ item().price | currency }}</p>
    </div>
    <button class="btn btn-danger btn-sm ms-3" (click)="cartService.removeFromCart(item().id)">Remove</button>
  </div>
