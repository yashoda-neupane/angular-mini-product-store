
<div class="bg-white shadow-sm border rounded p-4 d-flex flex-column gap-2 position-relative">
    <div class="mx-auto">
      <img 
        [src]="product().image" 
        alt="product.title"
        class="w-200 h-100 object-fit-contain"
        style="width: 200px; height: 100px;"
      />
      <div class="d-flex flex-column mt-2">
        <span class="h5 fw-bold">{{product().title}}</span>
        <span class="small">{{'$' + product().price}}</span>
        <app-primary-button 
          label="Add to cart" 
          class="mt-3" 
          (buttonClicked)="cartService.addToCart(product())"
        />
      </div>

      <span class="position-absolute top-0 end-0 small fw-bold m-2" 
        [class]="product().stock ? 'text-success' : 'text-danger'">
        @if(product().stock) {
          {{product().stock}} left
        } @else {
          Out of stock
        }
      </span>
    </div>
</div>
